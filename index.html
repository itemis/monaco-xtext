index.html<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="dist/vs/editor/editor.main.css">
</head>
<body>

<div id="container" style="width:800px;height:600px;border:1px solid grey"></div>

<script type="text/javascript" src="dist/vs/loader.js" charset="utf-8"></script>
<script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    window.require.config({ paths: { 'vs': 'dist/vs' }});
    	require(['vs/editor/editor.main'], function() {
    	    var path = "/Users/schill/dev/itemisrepos/xtext-languageserver-example/demo/foo.mydsl";
            var uri = monaco.Uri.file(path);
            var model = monaco.editor.createModel('Hello foo !', "mydsl", uri);
            var editor = monaco.editor.create(document.getElementById('container'), {
                model: model
            });
            this.init(editor)
    });
</script>

</body>
</html>
